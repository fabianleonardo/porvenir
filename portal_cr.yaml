apiVersion: portal.apiconnect.ibm.com/v1beta1
kind: PortalCluster
metadata:
  name: portal
spec:
  version: 10.0.8.0
  profile: n1xc4.m16
  imageRegistry: azeupvprddvoacr01.azurecr.io/apic-fxn
  mgmtPlatformEndpointCASecret:
    secretName: ingress-ca # Usually ingress-ca
  mgmtConsumerEndpointCASecret:
    secretName: ingress-ca # Usually ingress-ca
  mgmtPlatformEndpointSvcCASecret:
    secretName: management-ca # Usually management-ca
  mgmtConsumerEndpointSvcCASecret:
    secretName: management-ca # Usually management-ca  
  portalAdminEndpoint:
    ingressClassName: nginx
    annotations:
      cert-manager.io/issuer: ingress-issuer
    hosts:
    - name: api.portal-apic.afpporvenir.com
      secretName: portal-admin
  portalUIEndpoint:
    ingressClassName: nginx
    annotations:
      cert-manager.io/issuer: ingress-issuer
    hosts:
    - name: portal-apic.afpporvenir.com
      secretName: portal-web
  databaseVolumeClaimTemplate:
    storageClassName: managed-csi
    volumeSize: 64Gi
  databaseLogsVolumeClaimTemplate:
    storageClassName: managed-csi
    volumeSize: 12Gi
  webVolumeClaimTemplate:
    storageClassName: managed-csi
    volumeSize: 64Gi
  backupVolumeClaimTemplate:
    storageClassName: managed-csi
    volumeSize: 15Gi
  adminVolumeClaimTemplate:
    storageClassName: managed-csi
    volumeSize: 6Gi
  certVolumeClaimTemplate:
    storageClassName: managed-csi
    volumeSize: 4Gi
  adminClientSubjectDN: CN=portal-admin-client,O=cert-manager
  microServiceSecurity: certManager
  certManagerIssuer:
    name: selfsigning-issuer
    kind: Issuer
  license:
    accept: true
    use: nonproduction
    license: L-DZZQ-MGVN8V
  mtlsValidateClient: true
